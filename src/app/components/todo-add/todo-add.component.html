<div class="row align-items-center">
    <div class="col-10">
        <label for="todo-text" class="form-label">Todo text</label>
        <input 
            type="text" 
            id="todo-text" 
            class="form-control"
            (keyup.enter)="onAddTodo()"
            [(ngModel)]="newTodo"
            type="text" 
            placeholder="Write a todo..." 
        />
        <div class="form-text">
            Please describe your todo in 120 character
        </div>
    </div>
    <div class="col text-end">
        <button 
            class="btn btn-primary btn-block"
            (click)="onAddTodo()"
        >
            Add todo
        </button>
    </div>
</div>
